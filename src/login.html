<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <div class="w-100">
        <img
          src=""
          alt=""
        />
      </div>
      <div class="w-50 p-5">
        <div
          class="card"
          style="margin-top: 10rem"
        >
          <div class="card-body">
            <div class="card-title p-3 text-center">
              <h2 class="fw-bold">Selamat Datang!</h2>
              <p>Silahkan masuk dengan alamat email</p>
            </div>
            <div class="container p-3">
              <div class="mb-3">
                <label
                  for="formGroupExampleInput"
                  class="form-label"
                  >Login Sebagai</label
                >
                <select
                  class="form-select p-3 bg-gray"
                  aria-label="Default select example"
                >
                  <option selected>Sebagai Guru</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="mb-3">
                <label
                  for="formGroupExampleInput"
                  class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control p-3"
                  id="formGroupExampleInput"
                  placeholder="Masukan Username"
                />
              </div>
              <div class="mb-3">
                <label
                  for="formGroupExampleInput2"
                  class="form-label"
                  >Password</label
                >
                <input
                  type="text"
                  class="form-control p-3"
                  id="formGroupExampleInput2"
                  placeholder="Masukan Password"
                />
              </div>
              <div class="mb-3 d-flex justify-content-end">
                <a
                  href="#"
                  class="text-dark"
                  >Lupa Password?</a
                >
              </div>
              <div class="mt-4">
                <button
                  type="button"
                  class="btn btn-gradient fw-bold w-100 p-3"
                >
                  Login
                </button>
              </div>
              <div class="mt-5 text-center">
                <p class="mt-3 footer">
                  Saya telah menyetujui
                  <a href="#"><b>Syarat dan ketantuan</b></a> dan
                  <a href="#"><b>kebijakan privasi</b></a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<style>
  body {
    background-color: #f9f9f9;
    font-family: "Poppins", sans-serif !important;
  }
  .bg-gray {
    background-color: rgb(255, 251, 251);
  }
  .btn-gradient {
    color: #fff !important;
    background: linear-gradient(#b76401, #f7941e) !important;
  }
  a {
    text-decoration: none;
  }
  b {
    color: #000;
  }
  .footer {
    max-width: 450px;
    margin: 0 auto;
  }
</style>
